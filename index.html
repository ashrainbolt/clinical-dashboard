<!DOCTYPE html>
<html lang="en" class="bg-gray-50 dark:bg-gray-900">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Clinical Dashboard</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Lucide icons CDN -->
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <!-- Marked.js (Markdown parser) -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen">

  <!-- Sidebar -->
  <aside class="fixed left-0 top-0 h-full w-56 bg-white dark:bg-gray-800 shadow-lg flex flex-col z-40">
    <div class="flex items-center h-16 px-4 border-b border-gray-200 dark:border-gray-700">
      <span class="font-bold text-lg">Clinical Dashboard</span>
      <button id="theme-toggle" class="ml-auto p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-700" title="Toggle Theme">
        <i data-lucide="moon" class="w-5 h-5"></i>
      </button>
    </div>
    <nav class="flex-1 py-4 px-2 space-y-1 overflow-y-auto">
      <button class="sidebar-link w-full text-left px-4 py-2 rounded hover:bg-indigo-100 dark:hover:bg-indigo-900" data-tab="dashboard">Dashboard</button>
      <button class="sidebar-link w-full text-left px-4 py-2 rounded hover:bg-indigo-100 dark:hover:bg-indigo-900" data-tab="favorites">Favorites</button>
      <button class="sidebar-link w-full text-left px-4 py-2 rounded hover:bg-indigo-100 dark:hover:bg-indigo-900" data-tab="recents">Recently Viewed</button>
      <button class="sidebar-link w-full text-left px-4 py-2 rounded hover:bg-indigo-100 dark:hover:bg-indigo-900" data-tab="interventions">Interventions</button>
      <button class="sidebar-link w-full text-left px-4 py-2 rounded hover:bg-indigo-100 dark:hover:bg-indigo-900" data-tab="custom">Custom</button>
    </nav>
    <div class="p-4 border-t border-gray-200 dark:border-gray-700">
      <input id="search-box" type="text" placeholder="Search..." class="w-full px-3 py-2 rounded border border-gray-300 dark:bg-gray-700 dark:border-gray-600 focus:outline-none" />
    </div>
  </aside>

  <!-- Main content -->
  <main class="ml-56 min-h-screen p-8 transition-colors duration-300">
    <!-- Filters & Sorting -->
    <div id="filters-sorting" class="flex flex-wrap items-center gap-2 mb-4"></div>
    <!-- Used this session -->
    <div id="used-this-session" class="mb-4"></div>
    <!-- Dynamic content area -->
    <div id="content-area" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </main>

  <!-- Modal -->
  <div id="scenario-modal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg max-w-3xl w-full relative p-6 max-h-[90vh] flex flex-col">
      <button id="close-modal" class="absolute top-3 right-3 text-gray-500 hover:text-gray-800 dark:hover:text-gray-200">
        <i data-lucide="x" class="w-6 h-6"></i>
      </button>
      <h2 id="modal-title" class="text-xl font-bold mb-2"></h2>
      <div id="modal-body" class="text-gray-800 dark:text-gray-200 overflow-y-auto"></div>
      <div class="flex justify-between mt-4">
        <button id="prev-scenario" class="bg-gray-200 dark:bg-gray-700 px-3 py-1 rounded text-gray-800 dark:text-gray-100 hover:bg-gray-300 dark:hover:bg-gray-600 text-xs">Previous</button>
        <button id="next-scenario" class="bg-gray-200 dark:bg-gray-700 px-3 py-1 rounded text-gray-800 dark:text-gray-100 hover:bg-gray-300 dark:hover:bg-gray-600 text-xs">Next</button>
      </div>
    </div>
  </div>

  <!-- Modal for creating/editing custom scenarios -->
  <div id="custom-modal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg max-w-xl w-full relative p-6 max-h-[90vh] flex flex-col">
      <button id="close-custom-modal" class="absolute top-3 right-3 text-gray-500 hover:text-gray-800 dark:hover:text-gray-200">
        <i data-lucide="x" class="w-6 h-6"></i>
      </button>
      <h2 class="text-xl font-bold mb-4" id="custom-modal-title">Add Custom Scenario</h2>
      <form id="custom-scenario-form" class="space-y-4">
        <input type="hidden" id="custom-edit-id">
        <div>
          <label class="block mb-1 text-sm font-medium">Title</label>
          <input id="custom-title" type="text" required class="w-full px-3 py-2 rounded border border-gray-300 dark:bg-gray-700 dark:border-gray-600 focus:outline-none" />
        </div>
        <div>
          <label class="block mb-1 text-sm font-medium">Content (Markdown Supported)</label>
          <textarea id="custom-content" required class="w-full px-3 py-2 rounded border border-gray-300 dark:bg-gray-700 dark:border-gray-600 focus:outline-none" rows="4"></textarea>
        </div>
        <div>
          <label class="block mb-1 text-sm font-medium">Tags (comma separated)</label>
          <input id="custom-tags" type="text" class="w-full px-3 py-2 rounded border border-gray-300 dark:bg-gray-700 dark:border-gray-600 focus:outline-none" />
        </div>
        <div>
          <label class="block mb-1 text-sm font-medium">Zone/Category</label>
          <select id="custom-category" class="w-full px-3 py-2 rounded border border-gray-300 dark:bg-gray-700 dark:border-gray-600 focus:outline-none">
            <option value="">Uncategorized</option>
            <option value="Red Zone">Red Zone</option>
            <option value="Orange Zone">Orange Zone</option>
            <option value="Yellow Zone">Yellow Zone</option>
            <option value="Green Zone">Green Zone</option>
            <option value="Intervention">Intervention</option>
            <option value="Custom">Custom</option>
          </select>
        </div>
        <div>
          <label class="block mb-1 text-sm font-medium">Color</label>
          <select id="custom-color" class="w-full px-3 py-2 rounded border border-gray-300 dark:bg-gray-700 dark:border-gray-600 focus:outline-none">
            <option value="indigo">Indigo</option>
            <option value="red">Red</option>
            <option value="orange">Orange</option>
            <option value="yellow">Yellow</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
          </select>
        </div>
        <div class="flex gap-2 mt-4">
          <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 text-sm font-semibold">Save</button>
          <button type="button" id="cancel-custom" class="bg-gray-300 dark:bg-gray-700 text-black dark:text-white px-4 py-2 rounded hover:bg-gray-400 dark:hover:bg-gray-600 text-sm">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="hidden"></div>

  <script>
    // ---- STATE AND DATA ----
    const LS_KEYS = {
      favorites: "cdash_favorites_v2",
      checked: "cdash_checked_v2",
      recents: "cdash_recents_v2",
      notes: "cdash_notes_v2",
      custom: "cdash_custom_v2",
      sorting: "cdash_sorting_v2",
      filter: "cdash_filter_v2"
    };

    const state = {
      favorites: [],
      checkedScenarios: [],
      recentlyViewed: [],
      contentMap: new Map(),
      currentView: 'dashboard',
      currentOpenScenario: null,
      currentViewItems: [],
      currentModalIndex: 0,
      notes: {}, // {scenarioId: noteText}
      customScenarios: [],
      sorting: { by: "default", dir: "asc" },
      filter: "",
    };

    // Color mappings for scenarios
    const colorMap = {
      indigo: { border: "border-l-4 border-indigo-500" },
      green: { border: "border-l-4 border-green-500" },
      yellow: { border: "border-l-4 border-yellow-500" },
      orange: { border: "border-l-4 border-orange-500" },
      red: { border: "border-l-4 border-red-500" },
      blue: { border: "border-l-4 border-blue-500" },
    };

    // --- (Omitted) --- Clinical/Intervention data block, unchanged from original for brevity ---
    // --- (Retain the clinicalData and interventionsData blocks as in previous version) ---

    // For brevity, include the clinicalData and interventionsData blocks from original code here
    // ... COPY FROM ORIGINAL ...

    // ---- DOM REFERENCES ----
    const dom = {
      contentArea: document.getElementById('content-area'),
      searchBox: document.getElementById('search-box'),
      toast: document.getElementById('toast'),
      scenarioModal: document.getElementById('scenario-modal'),
      modalTitle: document.getElementById('modal-title'),
      modalBody: document.getElementById('modal-body'),
      closeModal: document.getElementById('close-modal'),
      usedThisSession: document.getElementById('used-this-session'),
      filtersSorting: document.getElementById('filters-sorting'),
      prevScenario: null,
      nextScenario: null,
      // Custom scenario modal
      customModal: document.getElementById('custom-modal'),
      closeCustomModal: document.getElementById('close-custom-modal'),
      customForm: document.getElementById('custom-scenario-form'),
      customTitle: document.getElementById('custom-title'),
      customContent: document.getElementById('custom-content'),
      customTags: document.getElementById('custom-tags'),
      customCategory: document.getElementById('custom-category'),
      customColor: document.getElementById('custom-color'),
      customEditId: document.getElementById('custom-edit-id'),
      cancelCustom: document.getElementById('cancel-custom'),
    };

    // ---- LOCAL STORAGE ----
    function saveToStorage() {
      localStorage.setItem(LS_KEYS.favorites, JSON.stringify(state.favorites));
      localStorage.setItem(LS_KEYS.checked, JSON.stringify(state.checkedScenarios));
      localStorage.setItem(LS_KEYS.recents, JSON.stringify(state.recentlyViewed));
      localStorage.setItem(LS_KEYS.notes, JSON.stringify(state.notes));
      localStorage.setItem(LS_KEYS.custom, JSON.stringify(state.customScenarios));
      localStorage.setItem(LS_KEYS.sorting, JSON.stringify(state.sorting));
      localStorage.setItem(LS_KEYS.filter, state.filter || "");
    }
    function loadFromStorage() {
      try {
        state.favorites = JSON.parse(localStorage.getItem(LS_KEYS.favorites) || "[]");
        state.checkedScenarios = JSON.parse(localStorage.getItem(LS_KEYS.checked) || "[]");
        state.recentlyViewed = JSON.parse(localStorage.getItem(LS_KEYS.recents) || "[]");
        state.notes = JSON.parse(localStorage.getItem(LS_KEYS.notes) || "{}");
        state.customScenarios = JSON.parse(localStorage.getItem(LS_KEYS.custom) || "[]");
        state.sorting = JSON.parse(localStorage.getItem(LS_KEYS.sorting) || '{"by":"default","dir":"asc"}');
        state.filter = localStorage.getItem(LS_KEYS.filter) || "";
      } catch (e) {
        // fallback in case of corruption
        state.favorites = [];
        state.checkedScenarios = [];
        state.recentlyViewed = [];
        state.notes = {};
        state.customScenarios = [];
        state.sorting = { by: "default", dir: "asc" };
        state.filter = "";
      }
    }

    // ---- DATA INITIALIZATION ----
    function initializeDataMap() {
      // Load clinical scenarios into the content map
      clinicalData.forEach(s => state.contentMap.set(s.id, s));
      interventionsData.forEach(s => state.contentMap.set(s.id, s));
      state.customScenarios.forEach(s => state.contentMap.set(s.id, s));
    }

    // ---- FILTERS AND SORTING ----
    function renderFiltersAndSorting() {
      const filters = [
        { label: "All", value: "" },
        { label: "Red Zone", value: "Red Zone" },
        { label: "Orange Zone", value: "Orange Zone" },
        { label: "Yellow Zone", value: "Yellow Zone" },
        { label: "Green Zone", value: "Green Zone" },
      ];
      // Zone Filters
      let html = '<div class="flex gap-2 flex-wrap">';
      filters.forEach(f => {
        html += `<button class="zone-filter px-3 py-1 rounded ${state.filter === f.value ? "bg-indigo-600 text-white" : "bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-100"} text-xs font-semibold" data-zone="${f.value}">${f.label}</button>`;
      });
      html += '</div>';

      // Sorting options
      html += `
      <div class="ml-auto flex gap-2">
        <label class="text-xs font-semibold mt-2 mr-1">Sort:</label>
        <select id="sort-select" class="text-xs px-2 py-1 rounded border border-gray-300 dark:bg-gray-700 dark:border-gray-600">
          <option value="default">Default</option>
          <option value="title">Title</option>
          <option value="color">Color/Acuity</option>
          <option value="used">Most Used</option>
        </select>
      </div>
      `;
      // Add button for custom scenario
      if(state.currentView === "custom") {
        html += `
        <button id="add-custom-btn" class="ml-4 bg-indigo-500 text-white px-3 py-1 rounded hover:bg-indigo-600 text-xs font-bold flex items-center gap-1">
          <i data-lucide="plus" class="w-4 h-4"></i> Add Custom
        </button>`;
      }
      dom.filtersSorting.innerHTML = html;
      // Set sorting select value
      document.getElementById('sort-select').value = state.sorting.by;

      // Attach events
      dom.filtersSorting.querySelectorAll('.zone-filter').forEach(btn => {
        btn.onclick = () => {
          state.filter = btn.dataset.zone;
          saveToStorage();
          switchView(state.currentView);
        }
      });
      document.getElementById('sort-select').onchange = (e) => {
        state.sorting.by = e.target.value;
        saveToStorage();
        switchView(state.currentView);
      };
      if(document.getElementById('add-custom-btn')) {
        document.getElementById('add-custom-btn').onclick = () => openCustomModal();
      }
      lucide.createIcons();
    }

    function getSortedFilteredItems(items) {
      // Filter
      let filtered = items;
      if (state.currentView === 'dashboard' && state.filter) {
        filtered = filtered.filter(item => item.category === state.filter);
      }
      // Sorting
      let sorted = filtered.slice(); // copy
      if (state.sorting.by === "title") {
        sorted.sort((a, b) => a.title.localeCompare(b.title));
      } else if (state.sorting.by === "color") {
        const order = { red: 1, orange: 2, yellow: 3, green: 4, blue: 5, indigo: 6 };
        sorted.sort((a, b) => (order[a.color] || 99) - (order[b.color] || 99));
      } else if (state.sorting.by === "used") {
        sorted.sort((a, b) => {
          const aUsed = state.checkedScenarios.includes(a.id) ? 1 : 0;
          const bUsed = state.checkedScenarios.includes(b.id) ? 1 : 0;
          return bUsed - aUsed; // most used first
        });
      }
      return sorted;
    }

    // ---- RENDERING ----
    function createScenarioCard(scenario) {
      const isFavorited = state.favorites.includes(scenario.id);
      const isUsed = state.checkedScenarios.includes(scenario.id);
      const colors = colorMap[scenario.color] || colorMap.indigo;
      const firstParagraph = scenario.content.split('\n\n')[0] || scenario.content.split('\n')[0];
      const tagBadges = Array.isArray(scenario.tags) && scenario.tags.length
        ? scenario.tags.map(tag => `<span class="px-2 py-0.5 bg-gray-100 dark:bg-gray-700 text-xs rounded mr-1" aria-label="Tag: ${tag}">${tag}</span>`).join('')
        : '';
      const usedBadge = isUsed ? `<span class="ml-2 px-2 py-0.5 bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-200 rounded text-xs" aria-label="Used">Used</span>` : '';
      const favBadge = isFavorited ? `<i data-lucide="star" class="inline h-4 w-4 text-yellow-400 mr-1" aria-label="Favorite"></i>` : '';
      // Card
      const card = document.createElement('div');
      card.className = `scenario-card bg-white dark:bg-gray-800 p-4 rounded-lg cursor-pointer flex flex-col justify-between relative ${colors.border} shadow transition-transform hover:scale-105 duration-200`;
      card.dataset.id = scenario.id;
      card.setAttribute('tabindex', '0');
      card.innerHTML = `
        <div>
          <div class="flex items-start">
            <h3 class="font-semibold pr-2 text-gray-800 dark:text-gray-200 flex-1">${favBadge}${scenario.title}${usedBadge}</h3>
          </div>
          <div class="scenario-summary mt-2 text-sm text-gray-600 dark:text-gray-400">${marked.parseInline(firstParagraph)}</div>
          <div class="mt-3 text-xs">${tagBadges}</div>
        </div>
        <div class="flex mt-4 space-x-2 items-center">
          <button class="favorite-star text-gray-400 dark:text-gray-500 hover:text-yellow-400 dark:hover:text-yellow-300 ${isFavorited ? 'favorited' : ''}" title="Toggle Favorite" aria-pressed="${isFavorited}">
            <i data-lucide="star" class="h-5 w-5"></i>
          </button>
          <button class="copy-btn text-gray-400 dark:text-gray-500 hover:text-indigo-600 dark:hover:text-indigo-400" title="Copy Script"><i data-lucide="copy" class="h-5 w-5"></i></button>
          <button class="mark-used-btn text-gray-400 dark:text-gray-500 hover:text-green-600 dark:hover:text-green-400" title="Mark as Used"><i data-lucide="check" class="h-5 w-5"></i></button>
          <button class="show-more-btn ml-auto text-xs text-indigo-600 dark:text-indigo-400 hover:underline" aria-label="Show details for ${scenario.title}">Details</button>
          ${scenario.isCustom ? `<button class="edit-custom-btn ml-2 text-xs text-gray-500 hover:text-indigo-600" title="Edit Custom"><i data-lucide="edit" class="w-4 h-4"></i></button>
          <button class="delete-custom-btn ml-2 text-xs text-gray-500 hover:text-red-600" title="Delete Custom"><i data-lucide="trash" class="w-4 h-4"></i></button>` : ""}
        </div>
      `;
      // Event delegation
      card.addEventListener('click', (e) => {
        if (e.target.closest('.favorite-star')) {
          toggleFavorite(scenario.id);
          e.stopPropagation();
        } else if (e.target.closest('.copy-btn')) {
          copyToClipboard(scenario.content);
          e.stopPropagation();
        } else if (e.target.closest('.mark-used-btn')) {
          markScenarioUsed(scenario.id);
          e.stopPropagation();
        } else if (e.target.closest('.edit-custom-btn')) {
          openCustomModal(scenario);
          e.stopPropagation();
        } else if (e.target.closest('.delete-custom-btn')) {
          deleteCustomScenario(scenario.id)
          e.stopPropagation();
        } else {
          openModal(scenario);
        }
      });
      return card;
    }
    function renderCardList(container, items, emptyMessage) {
      if (!container) return;
      container.innerHTML = '';
      if (!items.length) {
        container.innerHTML = `<p class="text-center text-gray-500 dark:text-gray-400 p-8 col-span-full">${emptyMessage}</p>`;
        return;
      }
      items.forEach(item => {
        if (item) container.appendChild(createScenarioCard(item));
      });
      lucide.createIcons();
    }
    function renderUsedThisSession() {
      if (!dom.usedThisSession) return;
      if (!state.checkedScenarios.length) {
        dom.usedThisSession.innerHTML = '';
        return;
      }
      const items = state.checkedScenarios.map(id => state.contentMap.get(id)).filter(Boolean);
      dom.usedThisSession.innerHTML = `
        <div class="mb-2 text-sm font-semibold text-indigo-600 dark:text-indigo-400">Used this session:</div>
        <div class="flex flex-wrap gap-2">
          ${items.map(item => `<span class="px-2 py-1 bg-gray-200 dark:bg-gray-700 rounded text-xs">${item.title}</span>`).join('')}
        </div>
      `;
    }

    // ---- MODAL LOGIC ----
    function openModal(scenario) {
      if (!scenario) return;
      // Find the list for modal navigation (filtered/sorted, current view)
      state.currentViewItems = getCurrentViewItems();
      state.currentModalIndex = state.currentViewItems.findIndex(s => s.id === scenario.id);

      updateScenarioModal();
      dom.scenarioModal.classList.remove('hidden');
      addToRecentlyViewed(scenario.id);
      lucide.createIcons();

      // Modal navigation
      dom.prevScenario = document.getElementById('prev-scenario');
      dom.nextScenario = document.getElementById('next-scenario');
      dom.prevScenario.onclick = () => {
        if(state.currentModalIndex > 0) {
          state.currentModalIndex--;
          updateScenarioModal();
        }
      }
      dom.nextScenario.onclick = () => {
        if(state.currentModalIndex < state.currentViewItems.length-1) {
          state.currentModalIndex++;
          updateScenarioModal();
        }
      }
    }
    function updateScenarioModal() {
      const scenario = state.currentViewItems[state.currentModalIndex];
      if(!scenario) return;
      state.currentOpenScenario = scenario;
      const tagBadges = Array.isArray(scenario.tags) && scenario.tags.length
        ? scenario.tags.map(tag => `<span class="px-2 py-0.5 bg-gray-100 dark:bg-gray-700 text-xs rounded mr-1" aria-label="Tag: ${tag}">${tag}</span>`).join('')
        : '';
      // Notes
      const noteText = state.notes[scenario.id] || "";
      dom.modalTitle.innerHTML = `${scenario.title} <div class="mt-1">${tagBadges}</div>`;
      dom.modalBody.innerHTML = `
        <div class="flex flex-wrap gap-2 mb-4">
          <button id="copyScript" class="bg-indigo-100 dark:bg-indigo-900 px-3 py-1 rounded text-xs text-indigo-700 dark:text-indigo-200 hover:bg-indigo-200 dark:hover:bg-indigo-800">Copy Script</button>
          <button id="markUsed" class="bg-green-100 dark:bg-green-800 px-3 py-1 rounded text-xs text-green-700 dark:text-green-200 hover:bg-green-200 dark:hover:bg-green-700">Mark as Used</button>
        </div>
        <div class="prose prose-sm dark:prose-invert max-w-none">${marked.parse(scenario.content)}</div>
        <div class="mt-4">
          <label class="font-semibold text-xs mb-1 block">Personal Notes</label>
          <textarea id="user-notes" class="w-full px-2 py-1 rounded border border-gray-300 dark:bg-gray-700 dark:border-gray-600 text-sm" rows="2" placeholder="Add your personal notes...">${noteText}</textarea>
        </div>
      `;
      document.getElementById('copyScript')?.addEventListener('click', () => copyToClipboard(scenario.content));
      document.getElementById('markUsed')?.addEventListener('click', () => {
        markScenarioUsed(scenario.id);
        dom.scenarioModal.classList.add('hidden');
      });
      document.getElementById('user-notes')?.addEventListener('input', (e) => {
        state.notes[scenario.id] = e.target.value;
        saveToStorage();
      });
      // Modal navigation enable/disable
      dom.prevScenario.disabled = state.currentModalIndex === 0;
      dom.nextScenario.disabled = state.currentModalIndex === state.currentViewItems.length-1;
    }
    dom.closeModal?.addEventListener('click', () => {
      dom.scenarioModal.classList.add('hidden');
    });
    dom.scenarioModal?.addEventListener('click', (e) => {
      if (e.target === dom.scenarioModal) {
        dom.scenarioModal.classList.add('hidden');
      }
    });

    // ---- FAVORITES & RECENTS ----
    function toggleFavorite(scenarioId) {
      const idx = state.favorites.indexOf(scenarioId);
      if (idx === -1) {
        state.favorites.unshift(scenarioId);
      } else {
        state.favorites.splice(idx, 1);
      }
      saveToStorage();
      switchView(state.currentView);
    }
    function addToRecentlyViewed(scenarioId) {
      const idx = state.recentlyViewed.indexOf(scenarioId);
      if (idx !== -1) state.recentlyViewed.splice(idx, 1);
      state.recentlyViewed.unshift(scenarioId);
      if (state.recentlyViewed.length > 20) state.recentlyViewed.pop();
      saveToStorage();
    }

    // ---- TABS ----
    function switchView(viewId) {
      state.currentView = viewId;
      document.querySelectorAll('.sidebar-link').forEach(link => {
        const isSelected = link.dataset.tab === viewId;
        link.classList.toggle('bg-indigo-100', isSelected);
        link.classList.toggle('dark:bg-indigo-800', isSelected);
        link.classList.toggle('text-indigo-700', isSelected);
        link.classList.toggle('dark:text-indigo-200', isSelected);
        link.classList.toggle('font-semibold', isSelected);
      });
      dom.contentArea.innerHTML = '';
      renderFiltersAndSorting();
      renderUsedThisSession();
      let items = [];
      let message = 'No items found.';
      if (viewId === 'dashboard') {
        items = Array.from(state.contentMap.values()).filter(item => item.category && item.category.includes('Zone'));
        message = 'No scenarios found.';
        items = getSortedFilteredItems(items);
      } else if (viewId === 'favorites') {
        items = state.favorites.map(id => state.contentMap.get(id)).filter(Boolean);
        message = 'No favorites yet. Click the star on a card to add one.';
      } else if (viewId === 'recents') {
        items = state.recentlyViewed.map(id => state.contentMap.get(id)).filter(Boolean);
        message = 'No recently viewed scenarios.';
      } else if (viewId === 'interventions') {
        items = Array.from(state.contentMap.values()).filter(item => item.category === 'Intervention');
        message = 'No interventions found.';
      } else if (viewId === 'custom') {
        items = state.customScenarios;
        message = 'No custom scenarios. Add your own!';
      }
      renderCardList(dom.contentArea, items, message);
    }
    function getCurrentViewItems() {
      // Used for modal navigation, must match current content list
      if (state.currentView === 'dashboard') {
        let items = Array.from(state.contentMap.values()).filter(item => item.category && item.category.includes('Zone'));
        return getSortedFilteredItems(items);
      } else if (state.currentView === 'favorites') {
        return state.favorites.map(id => state.contentMap.get(id)).filter(Boolean);
      } else if (state.currentView === 'recents') {
        return state.recentlyViewed.map(id => state.contentMap.get(id)).filter(Boolean);
      } else if (state.currentView === 'interventions') {
        return Array.from(state.contentMap.values()).filter(item => item.category === 'Intervention');
      } else if (state.currentView === 'custom') {
        return state.customScenarios;
      }
      return [];
    }

    // ---- SEARCH ----
    dom.searchBox?.addEventListener('input', (e) => {
      const q = e.target.value.toLowerCase().trim();
      if (!q) {
        switchView(state.currentView);
        return;
      }
      const filtered = Array.from(state.contentMap.values()).filter(
        item =>
          item.title.toLowerCase().includes(q) ||
          (item.content && item.content.toLowerCase().includes(q)) ||
          (item.tags && item.tags.some(tag => tag.toLowerCase().includes(q)))
      );
      dom.contentArea.innerHTML = '';
      renderUsedThisSession();
      renderCardList(dom.contentArea, filtered, 'No matches found for your search.');
    });

    // ---- TOAST ----
    function showToast(message, isSubtle = false) {
      dom.toast.textContent = message;
      dom.toast.className = `fixed bottom-5 right-5 text-white py-2 px-4 rounded-lg shadow-lg z-50 transition-opacity duration-300 ${isSubtle ? 'bg-gray-600 dark:bg-gray-700' : 'bg-green-500'}`;
      dom.toast.classList.remove('hidden');
      setTimeout(() => { dom.toast.classList.add('opacity-0'); }, 2700);
      setTimeout(() => { 
        dom.toast.classList.add('hidden');
        dom.toast.classList.remove('opacity-0');
      }, 3000);
    }

    // ---- THEME ----
    document.getElementById('theme-toggle')?.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
    });

    // ---- MAIN ----
    function main() {
      loadFromStorage();
      initializeDataMap();
      // Sidebar tab logic
      document.querySelectorAll('.sidebar-link').forEach(link => {
        link.addEventListener('click', () => switchView(link.dataset.tab));
      });
      switchView(state.currentView || 'dashboard');
      renderUsedThisSession();
      lucide.createIcons();
    }
    document.addEventListener('DOMContentLoaded', main);

    // ---- CLIPBOARD AND MARK USED ----
    function copyToClipboard(text) {
      // A little hack to copy markdown-formatted text as plain text
      const tempDiv = document.createElement('div');
      tempDiv.innerHTML = marked.parse(text);
      const plainText = tempDiv.textContent || "";
      navigator.clipboard.writeText(plainText)
        .then(() => showToast("Script copied to clipboard!", false))
        .catch(() => showToast("Failed to copy.", true));
    }
    function markScenarioUsed(id) {
      if (!state.checkedScenarios.includes(id)) {
        state.checkedScenarios.push(id);
        saveToStorage();
      }
      renderUsedThisSession();
      showToast("Marked as used.", true);
      switchView(state.currentView);
    }

    // ---- CUSTOM SCENARIOS ----
    function openCustomModal(scenario = null) {
      dom.customModal.classList.remove('hidden');
      dom.customForm.reset();
      dom.customEditId.value = scenario ? scenario.id : "";
      dom.customTitle.value = scenario ? scenario.title : "";
      dom.customContent.value = scenario ? scenario.content : "";
      dom.customTags.value = scenario ? scenario.tags?.join(", ") : "";
      dom.customCategory.value = scenario ? scenario.category : "";
      dom.customColor.value = scenario ? scenario.color : "indigo";
      document.getElementById('custom-modal-title').textContent = scenario ? "Edit Custom Scenario" : "Add Custom Scenario";
    }
    dom.closeCustomModal?.addEventListener('click', () => {
      dom.customModal.classList.add('hidden');
    });
    dom.cancelCustom?.addEventListener('click', () => {
      dom.customModal.classList.add('hidden');
    });
    dom.customForm?.addEventListener('submit', (e) => {
      e.preventDefault();
      const id = dom.customEditId.value || "custom-" + Date.now();
      const scenario = {
        id,
        title: dom.customTitle.value,
        content: dom.customContent.value,
        tags: dom.customTags.value ? dom.customTags.value.split(',').map(t => t.trim()).filter(Boolean) : [],
        category: dom.customCategory.value || "Custom",
        color: dom.customColor.value || "indigo",
        isCustom: true,
      };
      // Update or add
      const idx = state.customScenarios.findIndex(s => s.id === id);
      if(idx >= 0) {
        state.customScenarios[idx] = scenario;
        showToast("Custom scenario updated.");
      } else {
        state.customScenarios.push(scenario);
        showToast("Custom scenario added.");
      }
      // Update contentMap
      state.contentMap.set(scenario.id, scenario);
      saveToStorage();
      dom.customModal.classList.add('hidden');
      switchView('custom');
    });
    function deleteCustomScenario(id) {
      const idx = state.customScenarios.findIndex(s => s.id === id);
      if(idx < 0) return;
      if(confirm("Delete this custom scenario?")) {
        state.customScenarios.splice(idx, 1);
        state.contentMap.delete(id);
        saveToStorage();
        showToast("Custom scenario deleted.");
        switchView('custom');
      }
    }

  </script>
</body>
</html>
