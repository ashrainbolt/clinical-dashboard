        const clinicalData = {
            "Red":{title:"ğŸ”´ Red Zone â€“ Immediate Risk & Crisis",color:"red",scenarios:[{title:"Suicidal Ideation â€“ Safety Assessment",content:`<h3>ASSESS</h3><p>"Before we go any deeper, <strong>our priority is always your safety</strong>. Iâ€™d like to ask a few questions that help us <strong>understand how youâ€™re doing and what kind of support might help keep you safe right now.</strong></p><ol class='list-decimal list-inside space-y-2 mt-2'><li>Have you wished you were dead or that you could go to sleep and not wake up?</li><li>Have you <strong>actually had any thoughts of killing yourself?</strong></li><li>In the past 48 hours, <strong>have you been thinking about how you might do this?</strong></li><li>In the past 48 hours, <strong>have you had these thoughts and had some intention of acting on them?</strong></li><li><strong>In the past 48 hours, have you started to work out any details for how to kill yourself?</strong> Do you intend to carry out this plan?</li><li>In the past 48 hours <strong>have you done anything to prepare to end your life?</strong></li></ol><p class='mt-2'>* If <strong>Yes to 4, 5, or 6?</strong> Ask scaling questions:</p><p>"On a scale of 1-5, <strong>one meaning you feel you can stay safe today, and five meaning that you're going to make an attempt today, where would you place yourself right now?</strong>"</p><h4>Reflect back answer:</h4><ul><li>"So a four means to me you have a plan and some intentions on acting on the plan, you just don't know when. Is that accurate?"</li><li>"A three means to me you have strong thoughts of wanting to die and have thought about ways you might act on it, but you don't have a specific plan. Did I get that right?"</li><li>"A two means to me that you have fleeting thoughts of wanting to end your life, but no plan or intention of acting on it."</li></ul><h3 class='mt-4'>SAFETY PLAN</h3><ul><li><strong>Warning Signs:</strong> â€œWhat are some early signs you notice when things start to spiral?â€ â€” Maybe isolating/ feeling numb or detached.</li><li><strong>Internal Coping:</strong> â€œWhat can you try on your own that sometimes helps, even a little â€” engaging in something creative, putting on funny animal videos or stand-up clips, taking a hot shower, organizing a small space, or wrap up in something cozy and allow yourself to rest?â€</li><li><strong>Social Distractions:</strong> â€œWho or what helps you shift your focus â€” even briefly? A friend, a safe space, a show, a pet?â€</li><li><strong>People to Reach Out To:</strong> â€œIf things feel too big to hold alone, who could you reach out to â€” even just to sit with you or check in?â€</li><li><strong>Professional Resources:</strong> â€œDo you have Charlie Healthâ€™s 24/7 crisis line saved in your phone? If youâ€™d like, I can text it to you right now so itâ€™s already saved in your phone.â€</li><li><strong>Safety at Home:</strong> â€œIs there anything nearby that might feel unsafe to have around right now â€” something we could move, lock up, or ask someone to hold onto for a while?â€</li><li><strong>Reasons to Stay:</strong> â€œWhen things get dark, whatâ€™s something â€” or someone â€” that reminds you thereâ€™s still a reason to hang on?â€</li></ul><h3>CLOSURE & FOLLOW-UP</h3><p>â€œThank you for staying with this. I know itâ€™s not easy, and I really appreciate how honest youâ€™ve been.â€</p><p><strong>If no immediate risk:</strong> â€œLetâ€™s make sure your safety plan is saved somewhere easy to find â€” and Iâ€™ll send a quick update to your therapist so theyâ€™re looped in and can follow up with you.â€</p><p><strong>If escalated to Crisis Manager:</strong> â€œTheyâ€™ll take it from here, but Iâ€™ll stay until theyâ€™re with you so youâ€™re not left alone in this.â€</p>`},{title:"Self-Harm Urges (Non-Suicidal Self-Injury)",content:`<h3>Direct Check-In</h3><p>â€œThank you for telling me. I need to ask: Are you having urges to hurt yourself right now?â€</p><p>If yes: â€œOn a scale from 1 to 10, how strong is the urge right now?â€</p><h3>Clarify Intent</h3><p>â€œWhen you self-harmed, was it because you wanted to die, or was it more about coping with pain or numbness?â€</p><h3>Validate & Normalize</h3><p>â€œThat urge makes sense given what youâ€™re carrying. A part of you is trying to survive and find relief, even if itâ€™s doing it in a way that ends up hurting you. Letâ€™s see if we can work with that part in a safer way.â€</p><h3>Offer Alternatives & Coping Strategies</h3><p>This is a great time to use the <a class="intervention-link" data-intervention="TIPP Skill">TIPP Skill</a>.</p><ul><li><strong>Urge Surfing Technique:</strong> â€œRemember, urges are like waves â€” they build, peak, and eventually become less intense. Letâ€™s try to ride this wave out together. You donâ€™t have to act on it; just notice it rise and watch it start to come down.â€</li><li><strong>Safe Physical Release:</strong> â€œWould it help to rip up some paper, squeeze a stress ball, stomp your feet, or even scream into a pillow? Letâ€™s channel that energy without hurting yourself.â€</li></ul><h3>Reduce Access to Harm Means</h3><p>â€œDo you have anything nearby that youâ€™ve thought about using to hurt yourself? Would it help if we moved those out of reach, just for now, so itâ€™s a little harder to act on the urge?â€</p><h3>Commitment to Safety</h3><p>â€œI know the urge is strong, but do you feel like you can stay safe tonight? Even if the urge comes back, can you promise me youâ€™ll try these coping steps or reach out for help before doing anything to hurt yourself?â€</p>`},{title:"Hallucinations or Disturbing Perceptual Experiences",content:`<h3>Acknowledge Experience</h3><p>â€œThank you for telling me. I can imagine this feels really intense and scary. I want you to know Iâ€™m here with you, and I believe that youâ€™re experiencing this.â€</p><h3>Safety Check</h3><p>â€œAre the things youâ€™re hearing or seeing telling you to hurt yourself or anyone else?â€</p><h3>Orient to Present</h3><p>A good technique here is <a class="intervention-link" data-intervention="Orienting">Orienting</a> to the room.</p><p>â€œLetâ€™s try something together to bring you into the here and now with me, okay? Put your feet flat on the floor for me. Press them down a little and notice that sensation. Youâ€™re right here, in this moment, with me. Weâ€™re safe right now.â€</p><h4>If theyâ€™re hearing voices:</h4><p>â€œI know you hear those voices, but try to also hear my voice. Focus on my voice and the sound of my words right now. Weâ€™re in this room (or on this call) together.â€</p><h3>Close the Loop</h3><p>â€œYou did a great job staying with me through that. That took a lot of strength. I know it was intense, but you came back to right now, and Iâ€™m really proud of you for that. Youâ€™re safe here. If it happens again, remember youâ€™re not alone and it will pass.â€</p>`},{title:"Acute Medical Crisis",content:`<h3>Immediate Action â€“ Take Charge</h3><p>â€œOkay, I see/hear that something serious might be happening physically. The most important thing right now is getting you medical help immediately.â€</p><h3>Instruct to Call Emergency</h3><p>â€œAre you able to call 911 (or your local emergency number) right now? Is there someone with you who can call for you?â€</p><h3>Offer to Call</h3><p>â€œIt sounds like you canâ€™t call on your own. Iâ€™m going to get you help. Do I have your permission to call 911 for you right now to get an ambulance?â€</p><h3>Keep Them Engaged While Help Comes</h3><p>â€œHelp is on the way. Iâ€™m right here with you. Try to stay as calm as you can â€“ focus on taking slow breaths with me if possible. Inâ€¦ and outâ€¦ nice and easy.â€</p>`},{title:"Substance Overdose or Severe Intoxication",content:`<h3>Recognize Seriousness</h3><p>â€œI can tell this is serious. Iâ€™m very concerned that you might be experiencing a medical emergency from substances.â€</p><h3>Instruct to Call Emergency</h3><p>â€œThis is urgent. Are you able to call 911 right now for medical attention? Or is there someone with you who can call?â€</p><h3>Get Essential Info</h3><p>â€œWhatâ€™s the address where you are right now? And do you know exactly what substance(s) you took, about how much, and roughly when? Iâ€™ll pass that to the paramedics â€“ itâ€™s really important for your treatment.â€</p><h3>Naloxone (If Opioid Overdose suspected)</h3><p>â€œIf this might be an opioid overdose and if you or anyone there has Naloxone (Narcan) and knows how to use it, please use it now while we wait for the ambulance.â€</p><h3>Keep Them Awake & Oriented</h3><p>â€œStay with me, okay? Help is coming. Try to stay awake and keep talking to me. I know youâ€™re very drowsy, but focus on my voice. Youâ€™re doing great, just hang in there a little longer.â€</p>`},{title:"Unsafe Home Environment / Domestic Violence",content:`<h3>Express Empathy and Belief</h3><p>â€œThank you for sharing this with me. I canâ€™t imagine how hard it was to say that out loud. I want you to know I believe you, and you didnâ€™t deserve any of this.â€</p><h3>Assess Immediate Safety</h3><p>â€œAre you safe right now? Is the person who hurt you nearby or likely to return soon?â€</p><h3>Provide Control & Options</h3><p>â€œYou know your situation best, and Iâ€™m here to support whatever you choose to do. For example, have you heard of the National Domestic Violence Hotline? They have advocates 24/7 at 1-800-799-7233 who can help you make a safety plan or find resources.â€</p><h3>Commitment</h3><p>â€œUntil we figure out longer-term steps, can you promise me youâ€™ll prioritize your safety? If things get dangerous, please get out and get somewhere safe if you can, and call emergency services.â€</p>`},{title:"Child Abuse or Neglect Disclosure",content:`<h3>Respond with Care</h3><p>â€œThank you for telling me that. I know itâ€™s not easy to talk about. I am so sorry this happened to you (or to that child). No one, especially no child, should have to go through that.â€</p><h3>Explain Mandated Reporting</h3><p>â€œBecause you shared this, Iâ€™m required by law to take steps to report it to the proper authorities so that the child can get help and be safe. This isnâ€™t to get anyone in trouble; itâ€™s to protect you/them. As a mandated reporter, I have to let child protection professionals know when a minor is being hurt or is in danger.â€</p><h3>Support the Clientâ€™s Emotions</h3><p>â€œHow are you feeling now that youâ€™ve shared that? Itâ€™s a lot, I know. Whatever youâ€™re feeling â€“ scared, relieved, angry â€“ itâ€™s completely understandable.â€</p><h3>Closing Reassurance</h3><p>â€œI know this was a big step to tell me. You were very brave to speak up. Remember: you didnâ€™t do anything wrong by telling the truth. Whatâ€™s wrong is that it happened to you, and now we have a chance to get help.â€</p>`},{title:"Threat of Harm to Others (Homicidal Ideation)",content:`<h3>Immediate Clarification</h3><p>â€œI hear you saying you want to hurt someone. I take that very seriously, and I need to ask you a few questions to understand better, because my job is to keep everyone safe.â€</p><h3>Duty to Protect Explanation</h3><p>â€œOkay, I need you to know: because youâ€™re talking about harming someone else, I have a responsibility to make sure that person (and everyone) stays safe. That may mean involving other professionals or authorities right away.â€</p><h3>Offer Emergency Help</h3><p>â€œDo you feel like you might actually act on these thoughts soon? If you do, we should get you emergency help right now. I can call 911 to help keep you and everyone safe.â€</p><h3>De-escalate Anger</h3><p>â€œI get that youâ€™re extremely angry. That anger is telling us something important â€” you feel deeply hurt or wronged. Iâ€™m here to listen to that. Letâ€™s slow this down and sit with whatâ€™s coming up, instead of letting it boil over or go numb.â€</p>`},{title:"Under the Influence (Non-Crisis)",content:`<h3>Immediate Safety Check</h3><p>"Hi. I'm just checking in with you briefly. It was noticed in group that [specific observation]. How are you doing right now?â€</p><h3>State Need to Log Off</h3><p>â€œBecause it appears youâ€™re under the influence right now, and in line with the group policy for everyoneâ€™s safety and benefit, I am going to need you to log off from the group session for the rest of today.â€</p><h3>Brief Safety Assessment</h3><p>â€œBefore you log off for the day, my top priority is to make sure youâ€™re going to be safe. Are you in a safe place physically right now? Is there anyone with you, or someone responsible you can contact if you start to feel unwell or need help?â€</p><h3>Explain Next Steps</h3><p>â€œBecause you were under the influence and had to step out of group, I will let your primary therapist know what happened, just so theyâ€™re in the loop and can support you.â€</p>`}]},
            "Orange":{title:"ğŸŸ  Orange Zone â€“ High Distress",color:"orange",scenarios:[{title:"Highly Agitated or Escalating",content:`<h3>Center and Slow the Moment</h3><p>â€œI can see (or hear) how agitated you are. Letâ€™s take a pause for a second. Iâ€™m right here with you. You donâ€™t have to go through this moment alone.â€</p><h3>Acknowledge the Anger/Frustration</h3><p>â€œThat energy and anger youâ€™re feeling right now â€” it makes sense. Something important is going on inside you and itâ€™s demanding to be heard.â€</p><h3>Keep Voice Calm & Assuring</h3><p>â€œIâ€™m not going anywhere. I know youâ€™re really upset, and itâ€™s okay. Letâ€™s stay right here. Youâ€™re safe with me to let it out, as long as we keep each other safe.â€</p><h3>After Calming Slightly â€“ Reflection</h3><p>â€œI know youâ€™re still upset, but youâ€™re also in control right now â€” youâ€™re talking to me and breathing, and thatâ€™s a big win. Weâ€™ll let your therapist know how hard this was for you today so they can support you more with it.â€</p>`},{title:"Acute Anxiety or Panic Attack",content:`<h3>Immediate Physiological Regulation</h3><p>Start with the <a class="intervention-link" data-intervention="TIPP Skill">TIPP Skill</a>.</p><p>"First, let's try <strong>Temperature</strong>. Can you splash some cold water on your face, or hold a cold water bottle or ice cube if you have one? This triggers the 'dive response' that naturally slows your heart rate."</p><p>"Now let's try <strong>Paced Breathing</strong>. We're going to breathe together. Breathe in through your nose for 4 counts... hold for 4... now out through your mouth for 6 counts. That longer exhale is key."</p><h3>Grounding Through Somatic Anchors</h3><p>Use the <a class="intervention-link" data-intervention="5-4-3-2-1 Technique">5-4-3-2-1 Technique</a>.</p><h3>Defusing from Anxious Thoughts</h3><p>Practice <a class="intervention-link" data-intervention="Defusion (from ACT)">Defusion (from ACT)</a>. "Anxiety is like a smoke alarm that's become overly sensitive. It's trying to protect you, but it's going off even when there's no real fire. Your thoughts right now are the anxiety talking, not necessarily the truth talking."</p><h3>Acknowledging the Anxious Protector Part</h3><p>"It sounds like there's a part of you that's working really hard to scan for danger and keep you safe. Can we thank this anxious part for trying to keep you safe, while also letting it know that it might be working overtime right now?"</p><h3>Self-Compassion for Anxiety</h3><p>Try a <a class="intervention-link" data-intervention="Self-Compassion Break">Self-Compassion Break</a>. "Anxiety can make you feel like you're weak or broken. But anxiety is not a character flaw - it's a human experience. Let's try a moment of self-compassion. Place a hand on your heart and offer yourself kindness: 'May I be gentle with myself.'"</p><h3>Closing & Resource Connection</h3><p>â€œWhenever youâ€™re ready, weâ€™ll think about what might help you next or what usually comforts you after a panic. Iâ€™ll let your therapist know how overwhelming this got so you two can work on more strategies for next time. But for now, just breathe and know youâ€™re okay. You made it through.â€</p>`},{title:"Overwhelmed & Emotionally Flooded",content:`<h3>Contain and Validate</h3><p>â€œItâ€™s all feeling like too much, isnâ€™t it? I hear you. What youâ€™re experiencing right now makes so much sense given everything youâ€™re carrying. Anyone would feel overwhelmed in your shoes.â€</p><h3>Permission to Pause</h3><p>â€œWe donâ€™t need to unpack everything right now. In fact, we shouldnâ€™t dive deeper into anything heavy at this moment, because I want to make sure you donâ€™t leave here feeling even worse.â€</p><h3>If they are silent or shut down</h3><p>â€œItâ€™s alright if you canâ€™t put it into words. You donâ€™t owe me any explanation. Iâ€™m here with you, even in the quiet.â€</p><h3>Supportive Reassurance</h3><p>â€œIâ€™m right here, and Iâ€™m not overwhelmed by your overwhelm. You donâ€™t have to hold it together for my sake. Itâ€™s okay to let it out. Iâ€™ve got you.â€</p>`},{title:"Unusual Thoughts (Mild Paranoia or Cognitive Distortions)",content:`<h3>Do Not Dismiss or Mock</h3><p>â€œThat sounds really troubling. It must feel scary (or confusing) thinking that might be true. Thank you for telling me whatâ€™s going through your mind.â€</p><h3>Gently Reality-Check</h3><p>You can use <a class="intervention-link" data-intervention="Cognitive Reframing">Cognitive Reframing</a> here.</p><p>â€œLetâ€™s look at that together. You feel like everyone in group hates you. I know it can really feel that way. May I share what Iâ€™ve observed? Iâ€™ve seen group members show you care... Iâ€™m not seeing evidence of hate.â€</p><h3>Reinforce Safety/Trust</h3><p>â€œI want you to know, I donâ€™t hate you. Iâ€™m actually really glad youâ€™re here and talking to me. Youâ€™re not doing anything wrong by sharing this.â€</p><h3>Affirm</h3><p>â€œYouâ€™re not â€˜crazyâ€™ or bad for having these thoughts. Our minds do all kinds of weird things under stress. The fact that you can question it and talk about it means you have insight and courage.â€</p>`},{title:"Trauma Reaction / Flashback",content:`<h3>Ground in Present Safety</h3><p>â€œHey, youâ€™re here with me. Youâ€™re safe right now. That thing isnâ€™t happening to you right this second, even though it feels like it is.â€</p><h3>Breathe and Orient</h3><p>Use <a class="intervention-link" data-intervention="Orienting">Orienting</a> techniques.</p><p>â€œTake a deep breath if you can. Youâ€™re breathing in this year. Youâ€™re [clientâ€™s name], and youâ€™re here with me, not back in that situation. That was then, and this is now. Can you say out loud, â€˜Iâ€™m here nowâ€™?â€</p><h3>Validate and Contain</h3><p>â€œThat memory was really intense. It makes sense that it felt like it was happening all over again. Flashbacks can be that powerful. But itâ€™s not happening now, and you survived it then. Youâ€™re safe now.â€</p><h3>Aftercare Suggestions</h3><p>â€œComing out of a flashback can leave you shaken. Is there something that usually helps you feel comforted after that happens? Maybe wrapping in a blanket, holding a soft object, or stepping outside for some fresh air?â€</p>`},{title:"Sexual Assault Disclosure",content:`<h3>Listen and Honor Courage</h3><p>â€œIâ€™m so sorry that happened to you. Thank you for trusting me enough to tell me. I canâ€™t imagine how terrible that was for you, and how heavy it must be to carry that.â€</p><h3>Validate the Response</h3><p>â€œWhat happened is not your fault. You did not deserve that. The blame is 100% on the person who hurt you.â€</p><h3>Ensure Present Safety (if recent assault)</h3><p>â€œAre you currently safe from that person? Theyâ€™re not around now, right?â€</p><h3>Empower Choices</h3><p>â€œI want you to have control over what happens next. If you want help reporting it or getting medical care, I can help facilitate that. If you just wanted to tell someone and not take further action right now, thatâ€™s okay too.â€</p>`},{title:"Relational Rupture / Intense Interpersonal Conflict",content:`<h3>Validate the Hurt/Anger</h3><p>â€œIt sounds like youâ€™re really hurt and angry about what happened. Thatâ€™s completely understandable â€“ when someone we care about [does X], it can feel awful and infuriating.â€</p><h3>Encourage Venting (Safely)</h3><p>â€œGo ahead and tell me, what about it is hurting you the most? Iâ€™m here to listen and I wonâ€™t judge you.â€</p><h3>Brainstorm or Contain</h3><p>â€œGiven how raw this is, it might be best not to confront them while youâ€™re feeling this angry. We can work out what you want to say when youâ€™re calmer using tools like <a class="intervention-link" data-intervention="DEAR MAN">DEAR MAN</a>. For now, maybe focus on what you need to feel a bit better.â€</p><h3>Assurance</h3><p>â€œI know conflict with someone you care about is really painful. Weâ€™ll let your therapist know whatâ€™s going on, so they can help you navigate it too. Youâ€™re not alone in this.â€</p>`},{title:"Triggered by Group Content",content:`<h3>Immediate Grounding</h3><p>Use <a class="intervention-link" data-intervention="Somatic Anchors">Somatic Anchors</a>. "Right now, it sounds like your nervous system got hijacked. Let's help your body remember that you're here, in the present, and you're safe. Can you bring your attention to your feet on the floor? Feel the solid ground beneath you."</p><h3>Normalize & Validate</h3><p>"What you're experiencing is your nervous system doing exactly what it was designed to do: protect you. Triggers aren't weaknesses; they're information. They tell us where we still have tender places that need care."</p><h3>Create Distance</h3><p>"That was then, this is now. In group today, you were safe. What happened in the past is not happening now. Can you say with me: 'I am having feelings about the past. I am safe in the present moment.'"</p><h3>Self-Compassion</h3><p>Try a <a class="intervention-link" data-intervention="Self-Compassion Break">Self-Compassion Break</a>. "Getting triggered is hard. Can you acknowledge: 'This is a moment of suffering.' Then connect to our shared humanity: 'Everyone in healing work gets triggered.' Now, with your hand on your heart, offer yourself kindness: 'May I be gentle with myself.'"</p><h3>Plan for Future Triggers</h3><p>â€œIf you ever feel triggered in group again, you now know you can step out and talk to me or another coach. That option is always available â€“ thatâ€™s exactly why Iâ€™m here.â€</p>`},{title:"Conflict in Group or with Staff",content:`<h3>Acknowledge Emotions</h3><p>â€œThat conflict back there really upset you, and I can see why. Itâ€™s hard when you feel misunderstood (or disrespected) in front of others.â€</p><h3>Give Space to Vent (Privately)</h3><p>â€œGo ahead and tell me what bothered you most about what happened. Iâ€™m listening.â€</p><h3>Plan a Constructive Follow-Up</h3><p>â€œIf you feel up to it, we can talk about how to address this. Would you want to speak with [the person] one-on-one with a mediator, maybe me or your therapist, present? Or would you prefer writing down what you feel and sharing it?â€</p><h3>Affirm Self-Advocacy</h3><p>â€œIâ€™m really glad you told me how you feel. You have every right to speak up when something isnâ€™t okay for you.â€</p>`},{title:"Anger and Irritability",content:`<h3>Acknowledge the Emotion</h3><p>â€œYouâ€™ve been feeling a lot of anger lately â€“ like a constant simmering. Thatâ€™s exhausting, isnâ€™t it? Itâ€™s okay to feel angry. Anger is a normal emotion. It often comes when we feel hurt, or trapped, or disrespected.â€</p><h3>Invite Insight</h3><p>â€œDo you have a sense of whatâ€™s underneath the anger? Often thereâ€™s pain or fear hiding under angerâ€™s umbrella.â€</p><h3>Coping Strategies for Anger</h3><p>â€œWould it help to channel some of this physically? We could try something like punching a pillow, doing some quick jumping jacks, or scribbling all your angry thoughts on paper and then tearing it up. That can release some of the pressure safely.â€</p><h3>Slow Down and Soothe</h3><p>â€œLetâ€™s practice one thing: when you feel that surge of irritation, before it boils over, try to take one deep breath or even step away for a minute. That tiny pause can keep anger from controlling what you do next.â€</p>`}]},
            "Yellow":{title:"ğŸŸ¨ Yellow Zone â€“ Moderate Challenges",color:"yellow",scenarios:[{title:"Resistant / Ambivalent About Therapy",content:`<h3>Acknowledge Autonomy</h3><p>â€œItâ€™s okay if youâ€™re not sure about this or even if you donâ€™t want help right now. Youâ€™re in control here â€“ Iâ€™m not going to force anything on you.â€</p><h3>Gently Explore Resistance</h3><p>â€œCan I ask, whatâ€™s your biggest concern about accepting help? If youâ€™d rather not say, thatâ€™s fine, but if we talk about it, maybe we can address it together.â€</p><h3>Subtle Encouragement</h3><p>â€œYouâ€™ve been fighting your battles alone for a while. Thatâ€™s impressive. Needing or accepting help doesnâ€™t make you weak â€“ if anything, it can lighten the load so you can keep going strong.â€</p><h3>End on Respect</h3><p>â€œI respect you for being honest that youâ€™re not into this right now. Thatâ€™s actually really helpful for me to know. How about we check in about it later? If you decide you want something from me, just say the word.â€</p>`},{title:"â€œManipulativeâ€ or Testing Behaviors",content:`<h3>Look Under the Behavior</h3><p>â€œIt seems like you really need something right now â€“ maybe reassurance, or to feel in control? I want to understand what you need, because I donâ€™t think youâ€™re doing these things for no reason.â€</p><h3>Call Out Needs, Not Character</h3><p>â€œI donâ€™t see you as â€˜manipulative.â€™ I see someone whoâ€™s trying hard to get their needs met. How about we skip the part where you have to escalate things to get me to care â€“ because I already care.â€</p><h3>Encourage Direct Communication</h3><p>You can introduce the <a class="intervention-link" data-intervention="DEAR MAN">DEAR MAN</a> or <a class="intervention-link" data-intervention="NVC Framework">NVC Framework</a> here.</p><p>â€œYou shouldnâ€™t have to test me to see if Iâ€™ll support you. I want you to know: if you need something, you can ask me as plainly as possible.â€</p><h3>Set Gentle Boundaries</h3><p>â€œI also need to be honest with you: when I get the sense that facts are getting exaggerated, it confuses me about what you truly need. Iâ€™d rather spend our time actually helping you.â€</p>`},{title:"Shut Down, Withdrawn, or Minimizing",content:`<h3>Gently Call It Out</h3><p>â€œI notice youâ€™re getting really quiet (or you keep saying youâ€™re fine). Sometimes when people get really quiet, itâ€™s because the feelings are too much or too hard to put into words. Does that feel true for you right now?â€</p><h3>Permission to Be Silent</h3><p>â€œWe can sit here together without talking for a bit if thatâ€™s what you need. Iâ€™m not uncomfortable with the silence if you arenâ€™t.â€</p><h3>Alternate Expression</h3><p>â€œIf talking is hard, would you prefer to write down what youâ€™re feeling? Or even draw it? Iâ€™m open to whatever method works for you.â€</p><h3>Assure Continued Support</h3><p>â€œI want you to know Iâ€™m here for you, even if youâ€™re not ready to engage actively. Iâ€™m not going anywhere. We can just share the space.â€</p>`},{title:"Loneliness and Isolation",content:`<h3>Validate the Pain</h3><p>â€œFeeling lonely can be incredibly painful. I hear you â€“ itâ€™s like youâ€™re aching for connection and itâ€™s nowhere to be found. Thatâ€™s a really heavy thing to carry.â€</p><h3>Assure Them Theyâ€™re Not Alone Right Now</h3><p>â€œWell, youâ€™re not alone at this exact moment. Iâ€™m here with you, and I care about what youâ€™re feeling. Right now in this space, you are seen and heard.â€</p><h3>Explore Small Connections</h3><p>â€œLetâ€™s think of one small way to feel a bit more connected. Is there anyone â€“ even an acquaintance â€“ you could send a text to later today, just to say hi? You donâ€™t have to spill your guts, just a simple connection.â€</p><h3>Address Possible Self-Blame</h3><p>â€œLoneliness often makes people feel like â€˜thereâ€™s something wrong with me.â€™ If youâ€™re thinking that â€“ there isnâ€™t. Many people feel lonely for all kinds of reasons. Itâ€™s not because youâ€™re unworthy of friendship or love.â€</p>`},{title:"Shame, Self-Hatred, or Guilt",content:`<h3>Immediately Counter Global Negativity</h3><p>â€œI hear you saying some really harsh things about yourself. But from where I sit, you are not a terrible person. Youâ€™re a person who is hurting.â€</p><h3>Separate Actions from Self</h3><p>â€œMaybe you did something you regret. But you are not equal to that action. You are a whole person, and that thing is one piece of the story, not the whole book.â€</p><h3>Addressing the Inner Critic Directly</h3><p>"That critical voice sounds very loud. Let's get curious about this part. What is it trying to protect you from? What is it afraid would happen if it stopped being so harsh with you?"</p><h3>Self-Compassion Break</h3><p>Use the <a class="intervention-link" data-intervention="Self-Compassion Break">Self-Compassion Break</a>. "Let's try a Self-Compassion Break. First, acknowledge: 'This is a moment of suffering.' Second, connect to our shared humanity: 'Shame is part of the human experience.' Third, with your hand on your heart, offer yourself kindness: 'May I be gentle with myself.'"</p><h3>End with Hope</h3><p>â€œI see good in you. I really do. You might not be ready to see it yet, and thatâ€™s okay. Until you do, Iâ€™ll hold that positive view of you and remind you of it.â€</p>`},{title:"Body Image Issues",content:`<h3>Validate Feelings</h3><p>â€œItâ€™s really hard to feel uncomfortable in your own body. Thatâ€™s a very real kind of pain. In a world that bombards us with certain images, itâ€™s no wonder you feel this way.â€</p><h3>Promote Body Neutrality</h3><p>â€œYou donâ€™t have to love your body right now. Maybe we aim for neutrality first. For example, instead of â€˜I hate my legs,â€™ maybe â€˜My legs allow me to walk, even if I donâ€™t like how they look.â€™â€</p><h3>Address Distorted Thoughts</h3><p>â€œWhen you look in the mirror, whatâ€™s the self-talk that kicks in? If you hear a bully voice, try to stand up to it. What would you say to a friend who said the same things about their body?â€</p><h3>Plan for Triggers</h3><p>â€œIf social media or certain people make you feel worse about your body, itâ€™s okay to take a break from those. Curate your feed or environment to have more body-positive or body-diverse influences.â€</p>`},{title:"Hopelessness or Despair (without active suicidal intent)",content:`<h3>Meet Them in the Darkness</h3><p>â€œIt sounds like you are in a really dark place right now, like you canâ€™t see any light at the end of the tunnel. Iâ€™m so sorry youâ€™re feeling this way.â€</p><h3>Borrow Hope</h3><p>â€œYou donâ€™t have to feel hopeful right now â€“ I can hold hope for you until youâ€™re able to feel it again yourself. Is it okay if I believe that things can change, even if you donâ€™t believe it today?â€</p><h3>Focus on Immediate Next Step</h3><p>â€œWhen the future looks blank, letâ€™s just focus on getting through today, or even just the next hour. Whatâ€™s one small, basic thing you can do after we talk? Maybe start with a glass of water. Basic self-care is a victory when youâ€™re feeling like this.â€</p><h3>Validate Feelings, Gently Challenge Absolutes</h3><p>â€œIt sounds like you believe nothing will ever change. I wonâ€™t argue with how you feel. But I will say that feelings can trick us. Because you feel 0% hope now, you might assume itâ€™ll be 0% forever. But feelings are like the weather â€“ sometimes there are long stormsâ€¦ and sometimes, eventually, the clouds do part.â€</p>`},{title:"Terminal Illness",content:`<h3>Initial Response & Presence</h3><p>"Thank you for reaching out. I can only imagine how overwhelming this must be. Whatever you're feeling right now is completely valid and understandable."</p><h3>Validating the Enormity</h3><p>"What you're going through - facing your own mortality - is one of the most profound and difficult human experiences. There's no right way to feel. You're allowed to have bad days, to be angry, to be grieving."</p><h3>Radical Acceptance</h3><p>Use <a class="intervention-link" data-intervention="Radical Acceptance">Radical Acceptance</a>. "Radical acceptance doesn't mean liking what's happening. It means acknowledging what is true: 'This is my diagnosis. I cannot change this reality.' What would it feel like to stop fighting against what you cannot change, so you can put your energy toward what you can still influence?"</p><h3>Meaning-Making and Values</h3><p>"When we're facing limited time, it can help to get clear about what matters most. What do you most want this time to include? How do you want to spend your energy? What relationships matter most?"</p><h3>Legacy and Connection</h3><p>â€œSometimes when people are facing terminal illness, they worry that they'll be forgotten. What do you hope people will remember about you? What love have you given that will continue to live in others' hearts?â€</p>`},{title:"Obsessive-Compulsive Thoughts",content:`<h3>Normalize the Experience</h3><p>â€œIt sounds like your brain is stuck on a loop. Those kinds of intrusive thoughts can be really exhausting. Youâ€™re not crazy â€“ OCD-type thoughts happen to a lot of people, and they donâ€™t reflect your character.â€</p><h3>Create Distance from the Thought</h3><p>Use <a class="intervention-link" data-intervention="Defusion (from ACT)">Defusion (from ACT)</a> techniques. â€œTry thinking of the thought as just a symptom. You can give it a nickname, like â€˜oh, there goes Mr. OCD nagging me again.â€™ Sometimes if you treat the thought like annoying background music, you can let it play without giving it full attention.â€</p><h3>Avoid Arguing with the Thought</h3><p>â€œI know you feel like you have to [check or perform a compulsion] to make the anxiety go down. What if we try to ride out the anxiety without doing the ritual just for a short time â€“ say 5 minutes â€“ and see if it starts to drop on its own?â€</p><h3>Plan for Therapy Work</h3><p>â€œIt might help to tell your therapist about this if you havenâ€™t â€“ OCD is something that can really improve with the right techniques (like Exposure and Response Prevention therapy). You donâ€™t have to white-knuckle this forever.â€</p>`},{title:"Negative Thought Loops / Rumination",content:`<h3>Gently Interrupt</h3><p>â€œI notice your mind keeps circling around this. Itâ€™s like youâ€™re stuck in a thought loop. Letâ€™s hit the pause button on those thoughts for just a moment.â€</p><h3>Externalize the Thoughts</h3><p>Use <a class="intervention-link" data-intervention="Defusion (from ACT)">Defusion (from ACT)</a>. â€œCan you see these thoughts as like a radio playing in the background? Theyâ€™re noisy, but you can also step back and just observe them. What if you give your mind permission to shelve these worries for just a few minutes?â€</p><h3>Reality-Check Gently</h3><p>Use <a class="intervention-link" data-intervention="Cognitive Reframing">Cognitive Reframing</a>. â€œYou keep replaying what happened. Letâ€™s test some of those thoughts. Is it 100% true? Or are you focusing only on the negatives?â€</p><h3>Encourage Present Focus</h3><p>â€œLetâ€™s ground for a minute in the here and now. Feel your feet on the floor. Look around and name two colors you see. Often rumination is about the past or future. In the present, you are safe.â€</p>`},{title:"Eating Disorder (Moderate)",content:`<h3>Address Gently</h3><p>â€œYou mentioned some concerns around eating and body image. I know that can be really sensitive to talk about. I just want to say: Iâ€™m here to support you, not judge you.â€</p><h3>Encourage Small Nourishment</h3><p>â€œYour body needs nutrition, even if part of your mind is telling you it doesnâ€™t. You donâ€™t have to earn food â€“ you need it, like oxygen.â€</p><h3>Separate Identity from ED</h3><p>â€œI want you to know: I see you â€“ not just the eating issues. Youâ€™re a whole person, and this is something youâ€™re struggling with, not the entirety of who you are.â€</p><h3>Plan/Commitment</h3><p>â€œWhatâ€™s one thing you think you can manage today to care for your body? It could be as simple as drinking a glass of water when you wake up, or eating a protein bar. Letâ€™s set a very gentle, achievable goal.â€</p>`},{title:"Neurodivergent Challenges (ADHD/Autism Spectrum)",content:`<h3>Validate Their Experience</h3><p>â€œIt sounds like your brain works a bit differently, and that can be really challenging in a world that isnâ€™t designed for that. Itâ€™s not â€˜in your headâ€™; itâ€™s your real experience.â€</p><h3>Immediate Coping for Sensory Overload</h3><p>â€œAre the lights or sounds bothering you right now? We can dim the lights, or if you want, you can wear headphones or a hoodie to feel more comfortable. No judgment â€“ do what you need to regulate.â€</p><h3>Communication Preferences</h3><p>â€œIf I ever explain something that isnâ€™t clear, please tell me. I can communicate more directly or break things down step by step.â€</p><h3>Encourage Self-Acceptance</h3><p>â€œI know you sometimes feel like youâ€™re â€˜too weirdâ€™ or â€˜brokenâ€™. Youâ€™re not. Youâ€™re different, and different can be hard, but it can also be powerful.â€</p>`},{title:"Off-Topic / Distractible (Difficulty Staying Focused)",content:`<h3>Kindly Refocus</h3><p>â€œI notice we jumped to a different topic just now. Thatâ€™s okay. Letâ€™s gently steer back to what we were talking about earlier, because I think that was important.â€</p><h3>Explore Avoidance if Present</h3><p>â€œSometimes when we start talking about tough stuff, itâ€™s tempting to change the subject. If you think that might be happening, let me know. We can take it slower.â€</p><h3>Acknowledge the Tangent (if valuable)</h3><p>â€œWhat you brought up about your work stress â€“ thatâ€™s also important. How about we spend the next 10 minutes on the original issue, then weâ€™ll switch and give some time to the work thing?â€</p><h3>Positive Reinforcement</h3><p>â€œYouâ€™re doing great. We covered the tough bit, and I really appreciate you sticking with that. I know itâ€™s tempting to veer away, but you stayed with it. Thatâ€™s progress!â€</p>`},{title:"Infidelity",content:`<h3>Immediate Stabilization & Grounding</h3><p>"What you've discovered is a major shock to your system. Let's try to help your nervous system settle. Can you bring your attention to your feet on the floor? Feel the solid ground beneath you. Right now, in this moment, you are safe."</p><h3>Validating the Crisis Response</h3><p>"What you're feeling right now - the shock, the anger, the hurt - all of that makes complete sense. Discovering infidelity is a form of trauma. Your reaction is normal and valid."</p><h3>Immediate vs. Long-term Decisions</h3><p>"You might be feeling pressure to make big decisions right now. But you're in crisis mode, and that isn't the best time for life-changing decisions. Your only job right now is to get through this moment, then the next one."</p><h3>Self-Compassion in Crisis</h3><p>Use a <a class="intervention-link" data-intervention="Self-Compassion Break">Self-Compassion Break</a>. "There might be a voice in your head blaming you. That self-blame is common, but it's not helpful and it's not accurate. Try to treat yourself with the same compassion you'd show a dear friend going through this."</p><h3>Support System Activation</h3><p>â€œCrisis is not a time to be alone. Who are the safest, most supportive people in your life? Who could offer you practical or emotional support?â€</p>`}]},
            "Green":{title:"ğŸ’š Green Zone â€“ Growth & Skill-Building",color:"green",scenarios:[{title:"Political/Global Events Anxiety",content:`<h3>Validate</h3><p>â€œIt makes complete sense that youâ€™re feeling [anxious/angry/overwhelmed] given whatâ€™s happening in the world. These are heavy and uncertain times.â€</p><h3>Focus on Control vs. Concern</h3><p>â€œOne thing that can help is to separate what you can control from what you canâ€™t. We canâ€™t single-handedly solve [the big issue], but we can control small actions in our own lives.â€</p><h3>Encourage Active Coping</h3><p>â€œSometimes taking action, even tiny ones, can restore a sense of control. It might be donating $5 to a cause, signing a petition, or simply helping a neighbor.â€</p><h3>Set Healthy Boundaries with Media</h3><p>â€œHow much news are you consuming daily? It might be worth setting some boundaries. Maybe choose one reliable news summary a day, and give yourself permission to unplug after that.â€</p>`},{title:"Existential Concerns",content:`<h3>Admire Depth and Acknowledge Pain</h3><p>"These are some of the biggest questions we face as human beings â€“ meaning, purpose, our place in the world. It makes sense that they feel heavy. Not everyone has the courage to even voice these thoughts."</p><h3>Explore Values and Meaning</h3><p>Use <a class="intervention-link" data-intervention="Values Clarification">Values Clarification</a>. "Are there any moments or activities in your life that even briefly give you a sense of meaning? It could be helping a friend, creating something, learning something new... anything that gives you a spark of â€˜This mattersâ€™."</p><h3>Address Fears of Death/Insignificance</h3><p>"If nothing ultimately matters on a cosmic scale, then maybe weâ€™re free to create our own meaning here and now. The pressure is off. Life might be like a blank canvas; you get to paint it the way you want."</p><h3>Emphasize Ongoing Journey</h3><p>â€œItâ€™s important to remember that figuring out purpose is often a lifelong journey. Itâ€™s okay to be a work in progress. Purposes can change, meanings can evolve.â€</p>`},{title:"Chronic Pain or Health Challenges",content:`<h3>Acknowledge the Difficulty</h3><p>â€œDealing with chronic pain (or a chronic illness) is really tough. Not only are you physically hurting, but it wears on you emotionally too. Itâ€™s completely valid to feel frustrated, exhausted, or down about it.â€</p><h3>Discuss Coping Strategies</h3><p>â€œWhat helps on the days when the pain or symptoms are a bit more manageable? Is there anything â€“ maybe a heating pad, a short walk, a certain stretch, a distraction like a good TV show â€“ that gives you even a small relief or comfort?â€</p><h3>Address the Emotional Toll</h3><p>â€œChronic pain often comes with grief â€“ grief for the activities you canâ€™t do like before. Itâ€™s important to acknowledge that. Itâ€™s okay to mourn the losses.â€</p><h3>Adaptive Focus</h3><p>â€œLetâ€™s identify what you can do, even with the pain, and find meaning or pleasure in those things. Maybe you canâ€™t hike like you used to, but you can enjoy a nice picnic in the park. Itâ€™s about adjusting goals â€“ not giving up on living.â€</p>`},{title:"Struggling to Identify or Express Needs",content:`<h3>Highlight the Pattern</h3><p>â€œIt sounds like you often find yourself feeling unsatisfied because your needs are not met â€“ and at the same time, you have a hard time even knowing or saying what those needs are. First, your needs matter. Theyâ€™re not silly or selfish.â€</p><h3>Practice in the Moment</h3><p>â€œLetâ€™s practice right now in a small way: How are you feeling in this moment with me? Do you need anything? A break? Slower pace? This is a low-stakes environment to practice.â€</p><h3>Help Clarify Needs vs. Emotions</h3><p>Use the <a class="intervention-link" data-intervention="NVC Framework">NVC Framework</a>. â€œSometimes it helps to differentiate between what you feel and what you might need. If you feel lonely, the need might be connection. If you feel stressed, the need might be rest or help.â€</p><h3>Role-Play Asking</h3><p>â€œWe could do a little role-play. If you need your partner to help more at home, how might you say that? We can script it out and practice aloud so you feel more confident.â€</p>`},{title:"Enmeshed or Dependent Relationships",content:`<h3>Validate Difficulty</h3><p>â€œIt sounds like you feel really tangled up in this relationship â€“ like your feelings and decisions are almost merged with theirs. That can be comforting, but also suffocating.â€</p><h3>Identify Personal Values and Interests</h3><p>â€œLetâ€™s talk about you â€“ just you. What are some things you enjoy or value that are independent of this other person? It could be hobbies, goals, even opinions on things like favorite movies or foods.â€</p><h3>Small Steps Toward Independence</h3><p>â€œWe donâ€™t have to do a drastic cutoff. We can try small steps. For example, could you spend one afternoon a week doing something on your own, without involving them?â€</p><h3>Coping with Guilt or Anxiety</h3><p>â€œI suspect when you do things independently, you might feel pangs of guilt or anxiety. Remind yourself that taking care of your own identity isnâ€™t a betrayal; itâ€™s healthy.â€</p>`},{title:"Feeling Directionless or â€œStuckâ€ in Life",content:`<h3>Normalize</h3><p>â€œA lot of people go through periods where they feel lost or directionless. It can be really unsettling, like youâ€™re drifting without a map. Itâ€™s okay to not have everything figured out.â€</p><h3>Set Small Experiments</h3><p>â€œYou donâ€™t have to commit to a huge life change. How about we set up some small experiments? If youâ€™re curious about tech, take an online coding workshop. If you think helping others could be fulfilling, volunteer one Saturday. These low-stakes trials can give you feedback on what energizes you.â€</p><h3>Address Fear of Wrong Choices</h3><p>â€œSometimes people feel stuck because theyâ€™re afraid of picking the wrong path. Few decisions are truly irreversible. If you try a path and itâ€™s not right, you can pivot. Life is more like a zigzag than a straight line for many of us.â€</p><h3>Motivation and Routine</h3><p>â€œFeeling aimless can sap your energy. One trick is to create a bit of routine to give structure. For example, set a small morning routine (like get up by X time, make your bed, go for a 10-minute walk). Having that can provide a sense of purpose to start the day.â€</p>`},{title:"Time Management and Organization",content:`<h3>Positive Frame</h3><p>â€œYouâ€™re looking to get more organized â€“ thatâ€™s a great goal. These skills can make life so much less stressful. Itâ€™s learnable at any age.â€</p><h3>Procrastination Tips</h3><p>â€œProcrastination is often not about laziness â€“ itâ€™s about fear or feeling overwhelmed. One trick is the â€˜5-minute rule.â€™ Tell yourself youâ€™re just going to work on the dreaded task for 5 minutes. Often, just starting is the biggest hurdle.â€</p><h3>Organization Tools</h3><p>â€œFor forgetting and tracking tasks, external systems are your friend. Use a calendar or planner. Put everything in it: appointments, deadlines, even routines. Set alerts.â€</p><h3>Time Management Techniques</h3><p>â€œHave you heard of the Pomodoro Technique? Itâ€™s where you work for 25 minutes, then take a 5-minute break, then repeat. Itâ€™s great for those of us who have trouble focusing for long periods.â€</p>`},{title:"Decision-Making",content:`<h3>Frame the Issue</h3><p>â€œDecision-making can be really stressful, especially if youâ€™re afraid of making the wrong choice. Itâ€™s great that you want to work on this.â€</p><h3>Listen to Gut and Head</h3><p>â€œItâ€™s good to analyze, but also consider your gut feeling. Our instincts are basically our subconscious pulling from past experiences. If something â€˜feelsâ€™ off, thatâ€™s data too.â€</p><h3>Accept â€œGood Enoughâ€</h3><p>â€œAim for a good decision, not a perfect one. Striving to be a bit more of a â€˜satisficerâ€™ (someone who looks for an option that meets their needs) can ease decision paralysis. Sometimes a decision thatâ€™s 80% great is great enough.â€</p><h3>Deal with Regret Fear</h3><p>â€œA lot of decision angst is fear of regret. Remind yourself: you made the best decision you could with the information you had at the time. If later information shows it wasnâ€™t ideal, thatâ€™s not because you were foolish; you just didnâ€™t have a crystal ball.â€</p>`},{title:"Perfectionism",content:`<h3>Acknowledge Upside/Downside</h3><p>â€œIt sounds like you have some perfectionistic tendencies. On one hand, that drive can push you to achieve great things. On the other, itâ€™s really exhausting and can make you avoid things for fear of not doing them perfectly.â€</p><h3>Set "Good-Enough" Goals</h3><p>â€œLetâ€™s practice recalibrating expectations. For a given task, ask yourself: what would â€˜good enoughâ€™ look like? Not terrible, not flawless, just satisfactory. And aim for that initially.â€</p><h3>Address Procrastination</h3><p>â€œTry the motto, â€˜Done is better than perfect.â€™ Starting something, even if you know itâ€™s rough, gives you material to refine. You canâ€™t refine a blank page.â€</p><h3>Self-Compassion Practice</h3><p>Use a <a class="intervention-link" data-intervention="Self-Compassion Break">Self-Compassion Break</a>. â€œYou likely speak to yourself very harshly when youâ€™re not perfect. Try to cultivate a more compassionate inner voice. A good trick is to talk to yourself as if you were your best friend.â€</p>`},{title:"Life Transitions",content:`<h3>Normalize Anxiety</h3><p>â€œBig changes â€“ even positive ones â€“ can be really unsettling. Itâ€™s totally normal to feel anxious or unsure when youâ€™re entering a new phase of life.â€</p><h3>Honor the Past Chapter</h3><p>â€œOne thing that can help is to properly say goodbye to the chapter youâ€™re closing. Take some time to reflect on what the experience meant. Marking the end can make it easier to begin anew.â€</p><h3>Use Old Skills in New Ways</h3><p>â€œRemember that even though the context is changing, youâ€™re bringing all your accumulated skills and wisdom with you. Think about other transitions youâ€™ve navigated in the past. What helped you then?â€</p><h3>Stay Present and Patient</h3><p>â€œTry to take it one day at a time, and be patient with yourself. You donâ€™t have to have everything figured out in the new situation immediately. Initial discomfort is not an indicator of failure; itâ€™s just part of adjusting.â€</p>`},{title:"Building Healthy Habits & Routines",content:`<h3>Praise Initiative</h3><p>â€œItâ€™s fantastic that you want to build healthy habits. Thatâ€™s a big step toward improving your day-to-day life.â€</p><h3>Start Small and Specific</h3><p>â€œOne common mistake is trying to change too much at once. Itâ€™s better to start with something so small it almost seems easy. If you want to exercise, maybe start with 10 minutes of activity each morning.â€</p><h3>Habit Stacking</h3><p>â€œAttach a new habit to an existing one. If you want to meditate daily and you already brush your teeth every morning, you could meditate right after brushing. The established habit cues the new one.â€</p><h3>Create Cues and Environment</h3><p>â€œMake the healthy choice the easy choice. If you want to go running in the morning, lay out your running clothes and shoes by your bed the night before. If you want to drink more water, keep a water bottle on your desk in sight.â€</p>`}]},

            "Distress Tolerance":[{title:"TIPP Skill",content:`<h4>Temperature, Intense Exercise, Paced Breathing, Paired Muscle Relaxation</h4><p>Use for rapid physiological de-escalation when emotions are intensely overwhelming.</p><p><strong>T - Temperature:</strong> "Let's try to change your body temperature. Splash cold water on your face or hold an ice cube. This triggers the 'dive response' and quickly lowers your heart rate."</p><p><strong>I - Intense Exercise:</strong> "Let's burn off that surge of energy. Try 60 seconds of jumping jacks, running in place, or wall push-ups."</p><p><strong>P - Paced Breathing:</strong> "Let's slow your breath. Breathe in for 4 counts, and breathe out slowly for 6 counts. The longer exhale calms your nervous system."</p><p><strong>P - Paired Muscle Relaxation:</strong> "As you breathe in, tense a muscle group, like your fists. As you breathe out, release the tension completely. Notice the difference."</p>`},{title:"ACCEPTS (Distraction)",content:`<h4>Activities, Contributing, Comparisons, Emotions, Pushing away, Thoughts, Sensations</h4><p>Use to tolerate and survive moments of high distress without making things worse.</p><ul><li><strong>A - Activities:</strong> "What healthy, absorbing activity could you do right now? A puzzle, a walk, music?"</li><li><strong>C - Contributing:</strong> "Can you do something helpful for someone else? Even a small act of kindness can shift your focus."</li><li><strong>C - Comparisons:</strong> "Can you compare yourself to a time you felt even worse and got through it? (Use with caution)."</li><li><strong>E - Emotions:</strong> "Can you generate a different emotion? Watch a comedy, read an inspiring story."</li><li><strong>P - Pushing Away:</strong> "Can you temporarily put these thoughts in a box to deal with later?"</li><li><strong>T - Thoughts:</strong> "Occupy your mind. Count backwards from 100, recite lyrics, plan a neutral event."</li><li><strong>S - Sensations:</strong> "Use intense, non-harmful sensations. Hold ice, take a cold shower, smell strong peppermint."</li></ul>`},{title:"Radical Acceptance",content:`<h4>Acknowledging reality without judgment.</h4><p>Use when fighting unchangeable realities is causing more suffering.</p><p>"Radical acceptance is about acknowledging the facts of reality, even if we don't like them. It's not approval; it's letting go of the fight. Let's remind ourselves, 'This is what happened. I cannot change it.' What would it feel like to stop fighting this reality?"</p>`},{title:"Opposite Action",content:`<h4>Doing the opposite of what an unhelpful emotion urges.</h4><p>Use when emotions lead to unhelpful actions (e.g., withdrawing when sad, avoiding when anxious).</p><p>"When you're feeling [sad], the urge is to withdraw. What's one tiny opposite action? Could you text one friend 'hi'? Or step outside for 2 minutes? We're not trying to erase the feeling, just to stop feeding it."</p>`}],
            "Grounding & Somatic":[{title:"5-4-3-2-1 Technique",content:`<h4>Anchoring in the present using all five senses.</h4><p>Use for high anxiety, flashbacks, or feeling disconnected.</p><p>"Let's ground ourselves in the present moment. Take a slow breath, and let's find:<ul><li><strong>5</strong> things you can see right now.</li><li><strong>4</strong> things you can feel or touch.</li><li><strong>3</strong> things you can hear.</li><li><strong>2</strong> things you can smell.</li><li><strong>1</strong> thing you can taste.</li></ul>"</p>`},{title:"Somatic Anchors",content:`<h4>Using the body to connect to the present.</h4><p>Use when feeling overwhelmed or disconnected.</p><ul><li><strong>Feet on Floor:</strong> "Bring your attention to your feet. Notice the sensation of the ground beneath you. You are connected and supported."</li><li><strong>Butterfly Hug:</strong> "Cross your arms over your chest and gently tap your shoulders, alternating left and right. This can be very self-soothing."</li><li><strong>Hand on Heart:</strong> "Place a hand on your heart or belly. Notice the warmth and gentle pressure. This signals safety to your nervous system."</li></ul>`},{title:"Orienting",content:`<h4>Actively engaging with the environment to establish safety.</h4><p>Use for dissociation, flashbacks, high anxiety.</p><p>"Let's remind your brain where you are. Slowly look around the room. Let your eyes land on different objects. Notice the colors, the shapes. Name one or two things you see out loud. This tells your nervous system that you are here, in this room, and you are safe now."</p>`}],
            "Cognitive & ACT":[{title:"Defusion (from ACT)",content:`<h4>Creating distance from unhelpful thoughts.</h4><p>Use when fused with thoughts, treating them as literal truths.</p><ul><li><strong>"I'm having the thought that...":</strong> "Instead of 'I'm a failure,' try saying 'I'm having the thought that I'm a failure.' Notice the space that creates."</li><li><strong>Thanking Your Mind:</strong> "When a difficult thought appears, you can say, 'Thanks, mind, for that thought.' It acknowledges the thought without buying into it."</li><li><strong>Silly Voice:</strong> "Try saying the negative thought in a silly cartoon voice. This can help strip away its power and seriousness."</li></ul>`},{title:"Cognitive Reframing",content:`<h4>Looking at situations from a different, more helpful angle.</h4><p>Use when thoughts feel heavy or limiting.</p><p>"Let's switch lenses. Your current view is that [negative interpretation]. What's another possible way to see this? If this wasn't a total failure, what else could it be? A learning opportunity? A misunderstanding?"</p>`},{title:"Values Clarification",content:`<h4>Identifying core values to guide action.</h4><p>Use when feeling stuck, directionless, or hopeless.</p><p>"When things are confusing, connecting with what truly matters can be a compass. What qualities are most important to you in the person you want to be? (e.g., Kindness, Courage, Connection). What's one small step you could take this week that moves you 1% closer to living by that value?"</p>`}],
            "Interpersonal Skills":[{title:"DEAR MAN",content:`<h4>A structured way to ask for something or say "no" assertively.</h4><p>Use for setting boundaries or addressing conflict.</p><ul><li><strong>D</strong>escribe the facts.</li><li><strong>E</strong>xpress your feelings ('I feel...').</li><li><strong>A</strong>ssert what you need clearly.</li><li><strong>R</strong>einforce the positive outcome.</li><li>(Stay) <strong>M</strong>indful of your goal.</li><li><strong>A</strong>ppear confident.</li><li><strong>N</strong>egotiate if needed.</li></ul>`},{title:"NVC Framework",content:`<h4>Nonviolent Communication: Observations, Feelings, Needs, Requests.</h4><p>Use for expressing yourself honestly and receiving others empathetically.</p><p>"Let's try to frame this using NVC. 'When I see/hear [Observation - just the facts], I feel [Feeling], because I have a need for [Universal Need, e.g., respect, connection]. Would you be willing to [Specific, doable Request]?'"</p>`},{title:"Self-Compassion Break",content:`<h4>Offering kindness to yourself in moments of suffering.</h4><p>Use for shame, self-criticism, intense grief, or hopelessness.</p><ol><li><strong>Acknowledge the Pain (Mindfulness):</strong> "This is a moment of suffering. This hurts."</li><li><strong>Connect to Common Humanity:</strong> "Suffering is a part of life. Other people feel this way."</li><li><strong>Offer Self-Kindness:</strong> "May I be kind to myself. May I give myself the compassion I need."</li></ol>`}]

        // --- APP INITIALIZATION ---
        function initApp(db, docRef) {
            userDocRef = docRef; 
            onSnapshot(docRef, (doc) => {
                const data = doc.data() || {}; 
                state.favorites = data.favorites || [];
                state.notes = data.notes || {};
                state.recentlyViewed = data.recentlyViewed || [];
                state.theme = data.theme || 'dark';
                state.customContent = data.customContent || {}; // Load custom content

                applyTheme();
                renderAll();
            }, (error) => {
                console.error("Error listening to user data:", error);
            });

            updateTimerDisplay();
            setupEventListeners();
            lucide.createIcons(); // Initialize icons
        }
        
        // --- DATA PERSISTENCE ---
        async function saveStateToFirestore() {
            if (!userDocRef) return; 
            try {
                await setDoc(userDocRef, {
                    favorites: state.favorites,
                    notes: state.notes,
                    recentlyViewed: state.recentlyViewed,
                    theme: state.theme,
                    customContent: state.customContent // Save custom content
                }, { merge: true });
            } catch (error) {
                console.error("Error saving state to Firestore: ", error);
                showToast("Error: Could not save changes.");
            }
        }

            const btn = document.createElement('button');

            btn.title = "Add New Scenario";
            btn.addEventListener('click', (e) => {
                e.stopPropagation();
                openEditModal(null, category);
            });
            return btn;
        }

        function renderZones() {
            // This function is now simpler, it just renders the static zones.
            // Custom scenarios are handled in the specific view rendering.
            dom.zoneSelection.innerHTML = '';
            Object.keys(clinicalData).forEach(zoneKey => {
                const zone = clinicalData[zoneKey];
                const card = document.createElement('div');
                card.className = `zone-card bg-${zone.color}-500/10 dark:bg-${zone.color}-800/20 border border-${zone.color}-200 dark:border-${zone.color}-600 p-6 rounded-2xl cursor-pointer hover:bg-${zone.color}-500/20 dark:hover:bg-${zone.color}-700/30`;
                card.innerHTML = `<h2 class="text-3xl font-bold text-${zone.color}-600 dark:text-${zone.color}-400">${zone.title}</h2><p class="text-gray-500 dark:text-${zone.color}-300 mt-2">${zoneKey === 'Red' ? 'Immediate Risk & Crisis' : zoneKey === 'Orange' ? 'High Distress' : zoneKey === 'Yellow' ? 'Moderate Challenges' : 'Growth & Skill-Building'}</p>`;

                card.addEventListener('click', () => showScenarios(zoneKey));
                dom.zoneSelection.appendChild(card);
            });
            lucide.createIcons();
        }

        function renderToolkit() {
            dom.toolkitView.innerHTML = '';
            const container = document.createElement('div');
            container.className = 'relative'; // For positioning the add button
            container.appendChild(createAddButton('Toolkit'));

            Object.keys(interventionsData).forEach(category => {
                const categoryEl = document.createElement('div');
                categoryEl.className = 'mb-8';
                categoryEl.innerHTML = `<h2 class="text-3xl font-bold text-indigo-600 dark:text-indigo-400 border-b border-gray-300 dark:border-gray-700 pb-2 mb-4">${category}</h2>`;
                
                const gridEl = document.createElement('div');
                gridEl.className = 'grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4';
                
                // Render default interventions
                interventionsData[category].forEach(intervention => {
                    gridEl.appendChild(createScenarioCard(intervention, 'indigo'));
                });

                // Render custom interventions in this category
                const customItems = Object.values(state.customContent).filter(item => item.category === category);
                customItems.forEach(item => {
                    gridEl.appendChild(createScenarioCard(item, 'purple')); // Use a different color for custom items
                });

                categoryEl.appendChild(gridEl);
                container.appendChild(categoryEl);
            });
            
             // Render custom items not in a default category
            const customUncategorized = Object.values(state.customContent).filter(item => item.category === 'Toolkit' && !interventionsData[item.category]);
            if(customUncategorized.length > 0) {
                const categoryEl = document.createElement('div');
                categoryEl.className = 'mb-8';
                categoryEl.innerHTML = `<h2 class="text-3xl font-bold text-purple-600 dark:text-purple-400 border-b border-gray-300 dark:border-gray-700 pb-2 mb-4">My Custom Interventions</h2>`;
                const gridEl = document.createElement('div');
                gridEl.className = 'grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4';
                customUncategorized.forEach(item => {
                    gridEl.appendChild(createScenarioCard(item, 'purple'));

                container.appendChild(categoryEl);

        function renderNotesView() {

            const noteKeys = Object.keys(notes);

            if (noteKeys.length === 0) {
                dom.notesView.innerHTML = `<p class="text-center text-gray-500 dark:text-gray-400 mt-8">You haven't written any notes yet.</p>`;
                return;
            }

            const header = document.createElement('div');
            header.className = 'flex justify-between items-center mb-6';
            header.innerHTML = `<h2 class="text-3xl font-bold">All My Notes</h2>`;
            
            const copyBtn = document.createElement('button');
            copyBtn.className = 'bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-2 px-4 rounded-full transition-colors flex items-center space-x-2';

            dom.notesView.appendChild(header);

                    const noteEl = document.createElement('div');

                    if (noteData.phrasing) content += `<h4 class="font-semibold mt-3 mb-1 text-gray-600 dark:text-gray-400">My Phrasing:</h4><p class="whitespace-pre-wrap">${noteData.phrasing}</p>`;
                    if (noteData.reminders) content += `<h4 class="font-semibold mt-3 mb-1 text-gray-600 dark:text-gray-400">Key Reminders:</h4><p class="whitespace-pre-wrap">${noteData.reminders}</p>`;
                    if (noteData.followup) content += `<h4 class="font-semibold mt-3 mb-1 text-gray-600 dark:text-gray-400">Follow-up Actions:</h4><p class="whitespace-pre-wrap">${noteData.followup}</p>`;
                    noteEl.innerHTML = content;
                    dom.notesView.appendChild(noteEl);
                }
            });
            lucide.createIcons();
        }

        function switchView(viewName) {
            state.currentView = viewName;
            document.querySelectorAll('.view-content').forEach(v => v.classList.add('hidden'));
            document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
            document.getElementById(`${viewName}-view`).classList.remove('hidden');
            document.getElementById(`tab-${viewName}`).classList.add('active');
            dom.searchInput.value = '';
            renderAllInView(viewName);
        }
        
        function renderAllInView(viewName) {
             switch(viewName) {
                case 'zones': renderZones(); dom.scenariosDisplay.classList.add('hidden'); dom.zoneSelection.classList.remove('hidden'); break;
                case 'toolkit': renderToolkit(); break;
                case 'favorites': renderFavorites(); break;
                case 'recent': renderRecent(); break;
                case 'notes': renderNotesView(); break;
            }
        }

        function applyTheme() {
            if (state.theme === 'dark') {
                dom.html.classList.add('dark');
                dom.themeIconLight.classList.add('hidden');
                dom.themeIconDark.classList.remove('hidden');
            } else {
                dom.html.classList.remove('dark');
                dom.themeIconLight.classList.remove('hidden');
                dom.themeIconDark.classList.add('hidden');
            }
            lucide.createIcons();
        }

        function toggleTheme() { state.theme = state.theme === 'dark' ? 'light' : 'dark'; saveStateToFirestore(); }

        // --- AUTHOR MODE FUNCTIONS ---
        function toggleAuthorMode() {
            state.isAuthorMode = !state.isAuthorMode;
            dom.body.classList.toggle('author-mode-active', state.isAuthorMode);
            dom.authorModeToggle.classList.toggle('active', state.isAuthorMode);
            showToast(`Author Mode ${state.isAuthorMode ? 'Enabled' : 'Disabled'}`);
        }

        function openEditModal(scenario = null, category = 'Toolkit') {
            // If editing, scenario object is passed. If creating, it's null.
            dom.editModalTitle.textContent = scenario ? 'Edit Scenario' : 'Create Scenario';
            dom.editScenarioTitle.value = scenario ? scenario.title : '';
            dom.editScenarioContent.value = scenario ? scenario.content : '';
            dom.editModal.dataset.editingId = scenario ? scenario.id : '';
            dom.editModal.dataset.category = category;
            dom.editModal.classList.remove('hidden');
        }

        function closeEditModal() {
            dom.editModal.classList.add('hidden');
        }

        function saveCustomScenario() {
            const title = dom.editScenarioTitle.value.trim();
            const content = dom.editScenarioContent.value.trim();
            const category = dom.editModal.dataset.category || 'Toolkit';
            const editingId = dom.editModal.dataset.editingId;

            if (!title || !content) {
                showToast("Title and content cannot be empty.");
                return;
            }

            const id = editingId || `custom_${Date.now()}`;
            
            state.customContent[id] = {
                id,
                title,
                content,
                category,
                isCustom: true
            };

            saveStateToFirestore();
            closeEditModal();
            showToast(`Scenario ${editingId ? 'updated' : 'created'}!`);
        }


        // --- EVENT LISTENERS SETUP ---
        function setupEventListeners() {
            dom.tabZones.addEventListener('click', () => switchView('zones'));
            dom.tabToolkit.addEventListener('click', () => switchView('toolkit'));
            dom.tabFavorites.addEventListener('click', () => switchView('favorites'));
            dom.tabRecent.addEventListener('click', () => switchView('recent'));
            dom.tabNotes.addEventListener('click', () => switchView('notes'));
            dom.backButton.addEventListener('click', () => { dom.scenariosDisplay.classList.add('hidden'); dom.zoneSelection.classList.remove('hidden'); });
            
            // Modals
            dom.closeModal.addEventListener('click', hideModal);
            dom.modal.addEventListener('click', (e) => { if (e.target === dom.modal) hideModal(); });
            dom.closeEditModal.addEventListener('click', closeEditModal);
            dom.cancelEdit.addEventListener('click', closeEditModal);
            dom.saveEdit.addEventListener('click', saveCustomScenario);

            document.addEventListener('keydown', (e) => { 
                if (e.key === 'Escape') {
                    if (!dom.modal.classList.contains('hidden')) hideModal();
                    if (!dom.editModal.classList.contains('hidden')) closeEditModal();
                }
            });

            dom.modalFavoriteBtn.addEventListener('click', () => toggleFavorite(state.currentModalTitle));
            dom.notesFields.forEach(field => field.addEventListener('blur', saveNote));
            dom.startPauseBtn.addEventListener('click', startPauseTimer);
            dom.resetBtn.addEventListener('click', resetTimer);
            dom.timerPresetBtns.forEach(btn => btn.addEventListener('click', () => setTimer(parseInt(btn.dataset.time))));
            dom.searchInput.addEventListener('input', (e) => {
                const query = e.target.value;
                if (!query) renderAllInView(state.currentView);
                else filterContent(query);
            });
            dom.themeToggle.addEventListener('click', toggleTheme);
            dom.authorModeToggle.addEventListener('click', toggleAuthorMode);
        }
        
        // --- RUN APP ---
        document.addEventListener('DOMContentLoaded', initFirebase);
